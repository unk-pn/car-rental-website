<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда премиальных автомобилей</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>

                <nav class="menu">
                    <ul>
                        <li>
                            <a href="#">Наш автопарк</a>
                        </li>

                        <li>
                            <a href="#">Забронировать</a>
                        </li>
                    </ul>
                </nav>

                <a href="tel:+71234567890" class="phone">+7 (123) 456-78-90</a>
            </div>

        <section class="main-content">
            <div class="container">

                    <h1>Покорите дороги за рулём легендарных автомобилей!</h1>

                <img src="images/main-car.png" alt="Main car" class="main-image">
            </div>

        <div class="black-block"></div>
    </main>
